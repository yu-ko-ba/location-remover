    <body>
        <header id="header">Location Remover</header>
        <h2>Exif情報を削除したい画像を選択してください</h2>

        <p><input type="file" id="example" accept="image/jpeg" disabled></p>

        <!--プレビュー画像部-->
        <div id="preview"></div>

        <p><button id="run_button" onclick="runButtonOnClicked();" hidden>Exif削除</button></p>

        <!-- 削除後の画像を表示 -->
        <p><img src="" id="output_picture"></p>

        <p>
        <!-- ダウンロードボタン -->
        <button id="download" onclick="download();" hidden>ダウンロード</button>

        <!-- Web Share APIの利用 -->
        <button id="share" onclick="share()" hidden>シェアする</button>
        </p>

        <footer><a href="https://github.com/tacg0909/location-remover" target="_blank" rel="noopener noreferrer">ソースコード</a></footer>
    </body>
